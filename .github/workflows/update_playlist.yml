name: Update Spotify Playlist

on:
  schedule:
    - cron: "0 0 * * 6" # Runs every Saturday at 00:00 UTC
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write  # Allows pushing changes to the repo

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Prevent hanging
    environment: production # Specify the environment
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run playlist updater
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_USERNAME: ${{ secrets.SPOTIFY_USERNAME }}
          SOURCE_PLAYLIST: ${{ vars.SOURCE_PLAYLIST }}
          TARGET_PLAYLIST: ${{ vars.TARGET_PLAYLIST }}
          PLAYLIST_DESCRIPTION: ${{ vars.PLAYLIST_DESCRIPTION }}
        run: python main.py || exit 1

      - name: Debug file presence
        run: |
          echo "Directory contents:"
          ls -la
          if [ -f last_update.json ]; then echo "last_update.json exists"; else echo "last_update.json not found"; fi
          if [ -f playlist_record.json ]; then echo "playlist_record.json exists"; else echo "playlist_record.json not found"; fi
          if [ -f priority_songs.json ]; then echo "priority_songs.json exists"; else echo "priority_songs.json not found"; fi

      - name: Commit updated files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add last_update.json playlist_record.json || echo "No files to add"
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "Update playlist data after sync"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify on Telegram
        if: always()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="ðŸŽ¶ *Afrobeats on Rotation* Spotify playlist just got updated! ðŸ”¥\n\nClick below to stream trending music now:\nðŸ‘‰ https://open.spotify.com/playlist/1NacBkTTb3o1WAZIBVDlx8" \
            -d parse_mode=Markdown
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Check playlist_record metadata
        id: check-metadata
        run: |
          if jq -e '.[] | select(.track != null) | .track.name' playlist_record.json >/dev/null 2>&1; then
            echo "has_metadata=true" >> $GITHUB_OUTPUT
            echo "Tweet message with metadata: ðŸŽ¶ Afrobeats On Rotation Spotify Playlist just got updated on $(date +%Y-%m-%d)! ðŸ”¥ Top track: $(jq -r '.[] | select(.track != null) | .track.name' playlist_record.json | head -1) by $(jq -r '.[] | select(.track != null) | .track.artists[0].name' playlist_record.json | head -1). Stream now: https://open.spotify.com/playlist/1NacBkTTb3o1WAZIBVDlx8 #Afrobeats"
          else
            echo "has_metadata=false" >> $GITHUB_OUTPUT
            echo "Tweet message without metadata: ðŸŽ¶ Afrobeats On Rotation Spotify Playlist just got updated on $(date +%Y-%m-%d)! ðŸ”¥ Stream now: https://open.spotify.com/playlist/1NacBkTTb3o1WAZIBVDlx8 #Afrobeats"
          fi

      - name: Post to Twitter with metadata
        id: twitter-post
        if: steps.check-metadata.outputs.has_metadata == 'true' && success()
        continue-on-error: true
        uses: noweh/post-tweet-v2-action@v1.0
        with:
          message: |
            ðŸŽ¶ Afrobeats On Rotation Spotify Playlist just got updated on $(date +%Y-%m-%d)! ðŸ”¥ Top track: $(jq -r '.[] | select(.track != null) | .track.name' playlist_record.json | head -1) by $(jq -r '.[] | select(.track != null) | .track.artists[0].name' playlist_record.json | head -1). Stream now: https://open.spotify.com/playlist/1NacBkTTb3o1WAZIBVDlx8 #Afrobeats
          consumer-key: ${{ secrets.TWITTER_API_KEY }}
          consumer-secret: ${{ secrets.TWITTER_API_SECRET }}
          access-token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}

      - name: Post to Twitter without metadata
        id: twitter-post-fallback
        if: steps.check-metadata.outputs.has_metadata == 'false' && success()
        continue-on-error: true
        uses: noweh/post-tweet-v2-action@v1.0
        with:
          message: |
            ðŸŽ¶ Afrobeats On Rotation Spotify Playlist just got updated on $(date +%Y-%m-%d)! ðŸ”¥ Stream now: https://open.spotify.com/playlist/1NacBkTTb3o1WAZIBVDlx8 #Afrobeats
          consumer-key: ${{ secrets.TWITTER_API_KEY }}
          consumer-secret: ${{ secrets.TWITTER_API_SECRET }}
          access-token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}

      - name: Log Twitter Post Failure
        if: steps.twitter-post.outcome == 'failure' || steps.twitter-post-fallback.outcome == 'failure'
        run: |
          echo "Twitter post failed."
          echo "Check Twitter app permissions, OAuth tokens, and account status (@your_handle)."
          echo "Ensure TWITTER_API_KEY, TWITTER_API_SECRET, TWITTER_ACCESS_TOKEN, and TWITTER_ACCESS_TOKEN_SECRET are valid in GitHub Secrets."
          echo "Verify account is not suspended or restricted at twitter.com."
          echo "Regenerate tokens at developer.twitter.com if needed."

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: updater-logs
          path: updater.log
